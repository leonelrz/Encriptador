<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de Texto</title>
    </head>

    <body>

        <header>
            
            <h1>Encriptador de Texto &#128274;</h1>
        </header>
        
        <main class="principal">
            <section>
                <textarea class="input-texto" cols="40" rows="30" placeholder="Ingrese el texto aqui"></textarea>
                <p class="informacion-encriptador">&#9888; Solo minusculas y sin caracteres especiales</p>

                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">
                        Encriptar &#128272;
                    </button>
                    <button class="desencriptar" onclick="botonDesencriptar()">
                        Desencriptar &#128275;
                    </button>
                </div>
    
            </section>

            <section class="caja-mensaje">
                <textarea class="mensaje" cols="30" rows="20"></textarea>
                <br>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section> 

        </main> <script src="script.js"></script>

        <footer>
            <p class="copyright">&copy Encriptador Alura by Leonel Reyes  - 2022</p>
            <img src="imagenes/Vector.png" alt="Logotipo alura" class="aluraLogo">
        </footer>
    </body>
    



    </html>
